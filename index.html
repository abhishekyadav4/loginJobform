<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>

            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form_control">
                        <label for="jobRole">Job Role</label>
                        <select id="jobRole" name="jobRole">
                            <option value="">Select the Job Role</option>
                            <option value="fronted">Fronted Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullStack">Full Stack MERN</option>
                            <option value="java">Java Developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form_control">
                        <label for="pin">Pin</label>
                        <input type="number" id="pin" name="pin">
                    </div>
                    <div class="form_control">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="file">Upload File</label>
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
